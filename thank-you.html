<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Zen Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; padding: 40px 20px; }
        .container { max-width: 800px; margin: 0 auto; text-align: center; }
        h1 { font-family: 'Playfair Display'; font-size: 3rem; margin-bottom: 10px; color: #a855f7; }
        .subtitle { color: #888; margin-bottom: 50px; }
        
        .link-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .tool-link { 
            background: #111; border: 1px solid #333; padding: 30px; border-radius: 15px; text-decoration: none; color: white; transition: 0.3s; display: block; 
        }
        .tool-link:hover { border-color: #a855f7; transform: translateY(-5px); }
        .tool-title { font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 5px; }
        .tool-desc { font-size: 0.8rem; color: #666; }
        
        .disclaimer-box { background: #0a0a0a; border: 1px solid #222; padding: 20px; font-size: 0.8rem; color: #555; line-height: 1.6; text-align: left; margin-top: 50px; }
        .btn-home { display: inline-block; margin-top: 30px; color: #666; text-decoration: none; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Successful</h1>
        <p class="subtitle">Thank you for supporting Zen Space. Your premium tools are ready below.</p>

        <div id="content-area" class="link-grid">
            <!-- Links will be injected here by JavaScript -->
        </div>

        <div class="disclaimer-box">
            <strong>Important Note:</strong> Access is provided for the current hosting cycle. The catalog is subject to change or removal in the future. Please bookmark your favorite tools directly.
        </div>

        <a href="index.html" class="btn-home">Return to Home</a>
    </div>

    <script>
        // --- PASTE YOUR PREMIUM LINKS HERE ---
        // Replace the "#" with your actual p5.js links
        const premiumContent = {
            focus: [
                { title: "Hyperfocus Engine", url: "https://editor.p5js.org/Mercedes_Ayala/full/PWdu-sswf" },
                { title: "Warp Tunnel", url: "https://editor.p5js.org/Mercedes_Ayala/full/jkEnBQQ_X" },
                { title: "Code Matrix", url: "https://editor.p5js.org/Mercedes_Ayala/full/hzZMLDBaR" },
                { title: "Synthwave", url: "https://editor.p5js.org/Mercedes_Ayala/full/y0Z_wunUy" },
                { title: "Neon Pulse", url: "https://editor.p5js.org/Mercedes_Ayala/full/ku21f_sS7" }
            ],
            relax: [
                { title: "Deep Ocean", url: "https://editor.p5js.org/Mercedes_Ayala/full/HrXpNFPYx" },
                { title: "Zen Garden", url: "https://editor.p5js.org/Mercedes_Ayala/full/1ZixQL9xw" },
                { title: "Star Dust", url: "https://editor.p5js.org/Mercedes_Ayala/full/PTXU8HehC" },
                { title: "Flow State", url: "https://editor.p5js.org/Mercedes_Ayala/full/SN8hf5Sa9" },
                { title: "Astral Plane", url: "https://editor.p5js.org/Mercedes_Ayala/full/KuqSeVzRP" }
            ],
            grounding: [
                // Paste your Grounding Links here from your notes
                { title: "Grounding Tool 1", url: "#" },
                { title: "Grounding Tool 2", url: "#" }
                // ... add the rest
            ],
            zen: [
                // Paste your Zen Links here
                { title: "Zen Tool 1", url: "#" },
                { title: "Zen Tool 2", url: "#" }
                // ... add the rest
            ],
            sleep: [
                // Paste your Sleep Links here
                { title: "Sleep Tool 1", url: "#" },
                { title: "Sleep Tool 2", url: "#" }
                // ... add the rest
            ]
        };

        // --- LOGIC TO SHOW LINKS ---
        const params = new URLSearchParams(window.location.search);
        const packageType = params.get('package'); // Looks for ?package=focus in the URL
        const container = document.getElementById('content-area');

        if (packageType && premiumContent[packageType]) {
            const links = premiumContent[packageType];
            links.forEach(link => {
                const a = document.createElement('a');
                a.className = 'tool-link';
                a.href = `player.html?url=${encodeURIComponent(link.url)}`;
                a.target = "_blank";
                a.innerHTML = `
                    <span class="tool-title">${link.title}</span>
                    <span class="tool-desc">Click to Launch</span>
                `;
                container.appendChild(a);
            });
        } else {
            container.innerHTML = "<p>Invalid or missing package reference. Please contact support.</p>";
        }
    </script>
</body>
</html>
