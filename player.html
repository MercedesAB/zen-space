<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player | Zen Space</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
        }

        /* 
           THE ZOOM TRICK: 
           We push the iframe UP by 70px (top: -70px).
           This cuts off the top header of p5.js (where the logo is).
           We make the iframe taller (height + 70px) to fill the bottom.
        */
        iframe { 
            position: absolute; 
            top: -70px; 
            left: 0; 
            width: 100%; 
            height: calc(100vh + 70px); 
            border: none; 
            z-index: 1; 
        }

        /* Back Button Styling */
        .back-btn { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            z-index: 9999; /* Ensures it sits ON TOP of the animation */
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(4px);
            color: white; 
            padding: 10px 20px; 
            border-radius: 30px; 
            text-decoration: none; 
            border: 1px solid rgba(255,255,255,0.3); 
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover { 
            background: rgba(168, 85, 247, 0.6); /* Purple hover */
            border-color: #a855f7;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="library.html" class="back-btn">
        ‚Üê Back to Library
    </a>

    <!-- Iframe Container -->
    <iframe id="tool-frame" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>

<script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    
    if (url) {
        document.getElementById('tool-frame').src = url;
    } else {
        // If no URL is found, go back to library
        window.location.href = 'library.html';
    }
</script>
</body>
</html>
