<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Zen Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* Reusing styles from index.html for consistency */
        :root { --bg: #050505; --text: #fff; --muted: #a1a1aa; --accent: #a855f7; --glass: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding-bottom: 100px; }
        .navbar { display: flex; justify-content: space-between; padding: 20px 5%; border-bottom: 1px solid var(--border); align-items: center; }
        .logo { font-weight: bold; text-decoration: none; color: white; }
        
        .tabs { display: flex; justify-content: center; gap: 10px; margin: 40px 0; flex-wrap: wrap; padding: 0 20px; }
        .tab-btn { background: transparent; border: 1px solid var(--border); color: var(--muted); padding: 10px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .tab-btn.active, .tab-btn:hover { background: var(--glass); color: white; border-color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; width: 90%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; overflow: hidden; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .thumb { height: 160px; background: #111; display: flex; align-items: center; justify-content: center; color: #333; font-size: 2rem; }
        .info { padding: 20px; }
        .tag { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); }
        .title { font-size: 1.1rem; margin: 5px 0; font-weight: 400; }
        .lock { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 10px; font-size: 0.8rem; border: 1px solid var(--border); }
        .btn-play { display: block; width: 100%; padding: 10px; background: white; color: black; text-align: center; text-decoration: none; margin-top: 15px; border-radius: 8px; font-weight: 600; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 1px solid var(--border); padding: 40px; border-radius: 20px; max-width: 500px; text-align: center; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: var(--muted); }
        .price-tag { font-size: 2.5rem; font-family: 'Playfair Display', serif; margin: 20px 0; color: white; }
        .btn-buy { background: var(--accent); color: white; padding: 15px 30px; border-radius: 30px; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold; }
        .fine-print { font-size: 0.7rem; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">ZEN SPACE</a>
        <a href="index.html" style="color: #888; text-decoration: none;">Back Home</a>
    </nav>

    <!-- Category Tabs -->
    <div class="tabs">
        <button class="tab-btn active" onclick="showCategory('focus')">Focus (ADHD)</button>
        <button class="tab-btn" onclick="showCategory('relax')">Relax</button>
        <button class="tab-btn" onclick="showCategory('grounding')">Grounding</button>
        <button class="tab-btn" onclick="showCategory('zen')">Zen</button>
        <button class="tab-btn" onclick="showCategory('sleep')">Sleep</button>
    </div>

    <!-- Grid Container -->
    <div id="grid-container" class="grid"></div>

    <!-- Payment Modal -->
    <div id="premium-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 style="font-family: 'Playfair Display';">Unlock Premium</h2>
            <p style="color: #aaa;">Get full access to the <span id="modal-category-name" style="color: white; font-weight: bold;"></span> collection.</p>
            
            <div class="price-tag">$10.00</div>
            
            <p>5 Advanced Generative Art Tools.<br>No subscription. One-time payment.</p>
            
            <!-- PAYPAL LINK GOES HERE -->
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YOUR_BUTTON_ID_HERE" class="btn-buy">Buy Access</a>
            
            <p class="fine-print">Access is usually instant. Please allow up to 24 hours for manual verification. Link sent to email after payment.</p>
        </div>
    </div>

    <script>
        // --- DATA: YOUR P5.JS LINKS ---
        const data = {
            focus: {
                name: "Deep Focus",
                tools: [
                    { name: "Deep Flow State", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/TFHDFHMr0" },
                    { name: "Neon Rain", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/uJfDjvh3y" },
                    { name: "Binary Horizon", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/-OSPfA0sB" },
                    { name: "Grid Lock", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/7pTycsg6d" },
                    { name: "Cyber Focus", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/jkEnBQQ_X" },
                    // PREMIUM
                    { name: "Hyperfocus Engine", free: false, id: "p1" },
                    { name: "Warp Tunnel", free: false, id: "p2" },
                    { name: "Code Matrix", free: false, id: "p3" },
                    { name: "Synthwave", free: false, id: "p4" },
                    { name: "Neon Pulse", free: false, id: "p5" }
                ]
            },
            relax: {
                name: "Relaxation",
                tools: [
                    { name: "Oceanic Breath", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/dnzZb8xBd" },
                    { name: "Soft Clouds", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/9VAiu79OW" },
                    { name: "Aurora", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/RPClofbsf" },
                    { name: "Liquid Blue", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/5xc817z64" },
                    { name: "Gentle Waves", free: true, url: "https://editor.p5js.org/Mercedes_Ayala/full/WiEjHEUgJ" },
                    // PREMIUM
                    { name: "Deep Ocean", free: false, id: "r1" },
                    { name: "Zen Garden", free: false, id: "r2" },
                    { name: "Star Dust", free: false, id: "r3" },
                    { name: "Flow State", free: false, id: "r4" },
                    { name: "Astral Plane", free: false, id: "r5" }
                ]
            },
            // NOTE: I've filled Focus and Relax fully as an example. 
            // You can copy the structure for Grounding, Zen, and Sleep using the links you pasted earlier.
            grounding: { name: "Grounding", tools: [] }, 
            zen: { name: "Zen", tools: [] },
            sleep: { name: "Sleep", tools: [] }
        };

        // --- LOGIC ---

        function showCategory(cat) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            
            const tools = data[cat].tools;
            
            if(tools.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#666;">Tools loading soon...</p>';
                return;
            }

            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let content = '';
                if (tool.free) {
                    content = `
                        <div class="thumb">â–¶</div>
                        <div class="info">
                            <div class="tag">FREE</div>
                            <div class="title">${tool.name}</div>
                            <a href="player.html?url=${encodeURIComponent(tool.url)}" class="btn-play" target="_blank">Launch Tool</a>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="thumb" style="color: #333;">ðŸ”’</div>
                        <div class="lock">PREMIUM</div>
                        <div class="info">
                            <div class="tag" style="color:gold;">PREMIUM</div>
                            <div class="title">${tool.name}</div>
                            <button class="btn-play" style="background:transparent; border:1px solid #444; color:#888; cursor:not-allowed;">Locked</button>
                            <button onclick="openModal('${data[cat].name}')" style="margin-top:10px; background:none; border:none; color:var(--accent); text-decoration:underline; cursor:pointer;">Unlock $10</button>
                        </div>
                    `;
                }
                card.innerHTML = content;
                container.appendChild(card);
            });
        }

        // Modal Logic
        function openModal(catName) {
            document.getElementById('modal-category-name').innerText = catName;
            document.getElementById('premium-modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('premium-modal').style.display = 'none';
        }

        // Initialize
        showCategory('focus');
    </script>
</body>
</html>
