<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library | Zen Space</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
:root { 
  --bg: #050505; --text: #fff; --muted: #a1a1aa; --accent: #a855f7; --glass: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); 
}
body { margin:0; background:var(--bg); color:var(--text); font-family:'Inter',sans-serif; padding-bottom:100px; }
.navbar { display:flex; justify-content:space-between; padding:20px 5%; border-bottom:1px solid var(--border); align-items:center; }
.logo { font-weight:bold; text-decoration:none; color:white; }
.tabs { display:flex; justify-content:center; gap:10px; margin:40px 0; flex-wrap:wrap; padding:0 20px; }
.tab-btn { background:transparent; border:1px solid var(--border); color:var(--muted); padding:10px 20px; border-radius:20px; cursor:pointer; transition:0.3s; }
.tab-btn.active, .tab-btn:hover { background:var(--glass); color:white; border-color:white; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:20px; width:90%; max-width:1200px; margin:0 auto; }
.card { background:var(--glass); border:1px solid var(--border); border-radius:15px; overflow:hidden; position:relative; transition:0.3s; }
.card:hover { transform:translateY(-5px); border-color:var(--accent); }
.thumb { height:160px; background:#111; display:flex; align-items:center; justify-content:center; color:#333; font-size:2rem; }
.info { padding:20px; }
.tag { font-size:0.7rem; text-transform:uppercase; letter-spacing:1px; color:var(--muted); }
.title { font-size:1.1rem; margin:5px 0; font-weight:400; }
.lock { position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.7); padding:5px 10px; border-radius:10px; font-size:0.8rem; border:1px solid var(--border); }
.btn-play { display:block; width:100%; padding:10px; background:white; color:black; text-align:center; text-decoration:none; margin-top:15px; border-radius:8px; font-weight:600; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); backdrop-filter:blur(5px); z-index:1000; align-items:center; justify-content:center; }
.modal-content { background:#111; border:1px solid var(--border); padding:40px; border-radius:20px; max-width:700px; width:90%; text-align:center; position:relative; }
.close-modal { position:absolute; top:15px; right:20px; font-size:1.5rem; cursor:pointer; color:var(--muted); }
.back-library { position:absolute; top:15px; left:20px; font-size:0.9rem; color:var(--accent); cursor:pointer; text-decoration:underline; }
.price-tag { font-size:2.5rem; font-family:'Playfair Display', serif; margin:20px 0; color:white; }
.btn-buy { background:var(--accent); color:white; padding:15px 30px; border-radius:30px; text-decoration:none; display:inline-block; margin-top:20px; font-weight:bold; }
.fine-print { font-size:0.7rem; color:#666; margin-top:20px; }
.selected-tool { color:var(--accent); font-weight:bold; font-size:1.1rem; margin:10px 0; display:block; }
</style>
</head>
<body>

<nav class="navbar">
  <a href="index.html" class="logo">ZEN SPACE</a>
  <a href="index.html" style="color:#888; text-decoration:none;">Back Home</a>
</nav>

<div class="tabs">
  <button class="tab-btn active" onclick="showCategory('focus')">Focus (ADHD)</button>
  <button class="tab-btn" onclick="showCategory('relax')">Relax</button>
  <button class="tab-btn" onclick="showCategory('grounding')">Grounding</button>
  <button class="tab-btn" onclick="showCategory('zen')">Zen</button>
  <button class="tab-btn" onclick="showCategory('sleep')">Sleep</button>
</div>

<div id="grid-container" class="grid"></div>

<div id="premium-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <span class="back-library" onclick="closeModal()">Back to Library</span>
    <h2 style="font-family:'Playfair Display';">Selected Tool</h2>
    <p style="color:#aaa;">You selected <span id="modal-tool-name" class="selected-tool">Tool Name</span>.</p>
    <div id="modal-frame-container" style="margin-top:20px;"></div>
    <div id="premium-info" style="display:none;">
      <p style="color:#fff;">To unlock this tool, get full access to the <span id="modal-category-name" style="color:white; font-weight:bold;"></span> collection.</p>
      <div class="price-tag">$10.00</div>
      <a id="paypal-btn" href="#" class="btn-buy" target="_blank">Unlock Pack for $10</a>
      <p class="fine-print">Access is usually instant. Please allow up to 24 hours for manual verification.</p>
    </div>
  </div>
</div>

<script>
// --- DATA ---
const data = {
  focus: { name:"Focus (ADHD)", tools:[
    { name:"Deep Flow State", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/TFHDFHMr0" },
    { name:"Neon Rain", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/uJfDjvh3y" },
    { name:"Binary Horizon", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/-OSPfA0sB" },
    { name:"Grid Lock", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/7pTycsg6d" },
    { name:"Cyber Focus", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/jkEnBQQ_X" },
    { name:"Hyperfocus Engine", free:false, url:"https://www.paypal.com/ncp/payment/DPBPUJADKK4E4" }
  ] },
  relax: { name:"Relaxation", tools:[
    { name:"Oceanic Breath", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/dnzZb8xBd" },
    { name:"Soft Clouds", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/9VAiu79OW" },
    { name:"Aurora", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/RPClofbsf" },
    { name:"Liquid Blue", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/5xc817z64" },
    { name:"Gentle Waves", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/WiEjHEUgJ" },
    { name:"Deep Ocean", free:false, url:"https://www.paypal.com/ncp/payment/NN8Y4ZBVDLH36" }
  ] },
  grounding: { name:"Grounding", tools:[
    { name:"Earth Anchor 1", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/dScm7qKGr" },
    { name:"Earth Anchor 2", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/mxHIun5M0" },
    { name:"Earth Anchor 3", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/E9k-hwwXu" },
    { name:"Earth Anchor 4", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/Zvy6MvvyW" },
    { name:"Earth Anchor 5", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/yTGc67rBr" },
    { name:"Grounding Premium 1", free:false, url:"https://www.paypal.com/ncp/payment/J7WUU8TXEJB5S" }
  ] },
  zen: { name:"Zen", tools:[
    { name:"EnsÅ Circle", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/FY7ku-xMo" },
    { name:"Zen Breath", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/hK_gKnTfb" },
    { name:"Minimalist Flow", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/a9eJDhjOl" },
    { name:"Zen Line", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/FFrEkv_OV" },
    { name:"Void State", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/dwpEgtMWV" },
    { name:"Sacred Geometry", free:false, url:"https://www.paypal.com/ncp/payment/7G2PUUCFU99DW" }
  ] },
  sleep: { name:"Sleep", tools:[
    { name:"Delta Drift", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/lcHfR8MaE" },
    { name:"Night Sky", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/je26WV9jW" },
    { name:"Deep Rest", free:true, url:"https://editor.p5js.org/Mercedes_Ayala/present/TYHsvQUin" },
    { name:"Lucid Dream", free:false, url:"https://www.paypal.com/ncp/payment/QEZM27CHBCJ8E" }
  ] }
};

let currentCategory='focus';

function showCategory(cat){
  currentCategory=cat;
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  if(window.event) window.event.target.classList.add('active');

  const container=document.getElementById('grid-container');
  container.innerHTML='';
  const tools=data[cat].tools;

  tools.forEach(tool=>{
    const card=document.createElement('div'); card.className='card';
    let content='';
    if(tool.free){
      content=`
      <div class="thumb">â–¶</div>
      <div class="info">
        <div class="tag">FREE</div>
        <div class="title">${tool.name}</div>
        <button class="btn-play" onclick="openModal('${tool.name}')">Launch Tool</button>
      </div>`;
    }else{
      content=`
      <div class="thumb" style="color:#333;">ðŸ”’</div>
      <div class="lock">PREMIUM</div>
      <div class="info">
        <div class="tag" style="color:gold;">PREMIUM</div>
        <div class="title">${tool.name}</div>
        <button class="btn-play" style="background:transparent;border:1px solid #444;color:#888;cursor:not-allowed;">Locked</button>
        <button onclick="openModal('${tool.name}')" style="margin-top:10px;background:none;border:none;color:var(--accent);text-decoration:underline;cursor:pointer;">Unlock $10</button>
      </div>`;
    }
    card.innerHTML=content; container.appendChild(card);
  });
}

function openModal(toolName){
  const modal = document.getElementById('premium-modal');
  const frameContainer = document.getElementById('modal-frame-container');
  const premiumInfo = document.getElementById('premium-info');

  document.getElementById('modal-tool-name').innerText = toolName;
  const tool = data[currentCategory].tools.find(t => t.name===toolName);

  frameContainer.innerHTML = ''; // clear previous
  if(tool.free){
    const iframe = document.createElement('iframe');
    iframe.src = tool.url + '/embed';
    iframe.style.cssText = 'width:120%; height:400px; border:none; transform:scale(1.2);';
    frameContainer.appendChild(iframe);
    premiumInfo.style.display='none';
  } else {
    premiumInfo.style.display='block';
    document.getElementById('modal-category-name').innerText = data[currentCategory].name;
    document.getElementById('paypal-btn').href = tool.url;
  }

  modal.style.display='flex';
}

function closeModal(){
  document.getElementById('premium-modal').style.display='none';
  document.getElementById('modal-frame-container').innerHTML='';
}

window.onload=function(){ showCategory('focus'); };
</script>

</body>
</html>
