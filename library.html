<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Library | Zen Space</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
    :root { 
        --bg: #050505; 
        --text: #fff; 
        --muted: #a1a1aa; 
        --accent: #a855f7; 
        --glass: rgba(255,255,255,0.03); 
        --border: rgba(255,255,255,0.1); 
    }
    
    body { 
        margin:0; 
        background:var(--bg); 
        color:var(--text); 
        font-family:'Inter',sans-serif; 
        padding-bottom:100px; 
        overflow-x: hidden; 
        -webkit-font-smoothing: antialiased;
    }
    
    .navbar { 
        display:flex; 
        justify-content:space-between; 
        padding:20px 5%; 
        border-bottom:1px solid var(--border); 
        align-items:center; 
        position: sticky;
        top: 0;
        background: var(--bg);
        z-index: 100;
    }
    
    .logo { font-weight:bold; text-decoration:none; color:white; letter-spacing: 1px;}
    
    .tabs { 
        display:flex; 
        justify-content:center; 
        gap:8px; 
        margin:30px 0; 
        flex-wrap:wrap; 
        padding:0 10px; 
    }
    
    .tab-btn { 
        background:transparent; 
        border:1px solid var(--border); 
        color:var(--muted); 
        padding:8px 16px; 
        border-radius:20px; 
        cursor:pointer; 
        transition:0.2s; 
        white-space: nowrap; 
        font-size: 0.85rem;
    }
    
    .tab-btn.active, .tab-btn:hover { 
        background:var(--glass); 
        color:white; 
        border-color:white; 
    }
    
    .grid { 
        display:grid; 
        grid-template-columns:repeat(auto-fill, minmax(280px,1fr)); 
        gap:20px; 
        width:90%; 
        max-width:1200px; 
        margin:0 auto; 
    }
    
    .card { 
        background:var(--glass); 
        border:1px solid var(--border); 
        border-radius:15px; 
        overflow:hidden; 
        position:relative; 
        transition:0.3s; 
        display: flex;
        flex-direction: column;
    }
    
    .card:hover { transform:translateY(-5px); border-color:var(--accent); }
    
    .thumb { 
        height:140px; 
        background:#0a0a0a; 
        display:flex; 
        align-items:center; 
        justify-content:center; 
        color:#333; 
        font-size:2rem; 
        flex-shrink: 0;
    }
    
    .info { 
        padding:20px; 
        flex-grow: 1; 
        display: flex; 
        flex-direction: column; 
    }
    
    .tag { 
        font-size:0.65rem; 
        text-transform:uppercase; 
        letter-spacing:1px; 
        color:var(--muted); 
        margin-bottom: 5px;
    }
    
    .title { 
        font-size:1rem; 
        margin:0 0 15px 0; 
        font-weight:400; 
        flex-grow: 1; 
        line-height: 1.4;
    }
    
    .lock { 
        position:absolute; 
        top:10px; 
        right:10px; 
        background:rgba(0,0,0,0.8); 
        padding:4px 8px; 
        border-radius:8px; 
        font-size:0.7rem; 
        border:1px solid var(--border); 
        color: gold;
    }
    
    .btn-play { 
        display:block; 
        width:100%; 
        padding:10px; 
        background:white; 
        color:black; 
        text-align:center; 
        text-decoration:none; 
        margin-top:auto; 
        border-radius:8px; 
        font-weight:600; 
        cursor:pointer; 
        border:none; 
        font-size: 0.9rem;
    }

    /* --- REPRODUCTOR FULLSCREEN (FIX LOGO + MOBILE) --- */
    #zen-player { 
        display:none; 
        position:fixed; 
        top:0; 
        left:0; 
        width:100%; 
        height: 100vh; 
        height: 100dvh; /* Altura din√°mica m√≥vil */
        background:black; 
        z-index:9999; 
        overflow: hidden; 
    }
    
    #zen-iframe { 
        position: absolute; 
        top: -45px; /* TRUCO: Subimos el iframe 45px para ocultar el logo */
        left: 0; 
        width: 100%; 
        /* TRUCO: Aumentamos la altura 45px para que no se corte la parte inferior en m√≥vil */
        height: calc(100% + 45px); 
        border: none; 
        z-index: 10000; 
    }
    
    .btn-back-float { 
        position:fixed; 
        top:15px; 
        left:15px; 
        z-index:10002; /* Siempre por encima */
        background:rgba(0,0,0,0.7); 
        color:white; 
        padding:10px 20px; 
        border-radius:30px; 
        border:1px solid rgba(255,255,255,0.3); 
        backdrop-filter:blur(10px); 
        cursor:pointer; 
        font-family:'Inter', sans-serif;
        font-size: 0.9rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* --- MODAL PAYPAL --- */
    .modal { 
        display:none; 
        position:fixed; 
        top:0; 
        left:0; 
        width:100%; 
        height:100%; 
        background:rgba(0,0,0,0.85); 
        backdrop-filter:blur(5px); 
        z-index:2000; 
        align-items:center; 
        justify-content:center; 
    }
    
    .modal-content { 
        background:#111; 
        border:1px solid var(--border); 
        padding:40px; 
        border-radius:20px; 
        max-width:90%; 
        width:400px; 
        text-align:center; 
        position:relative; 
    }
    
    .close-modal { 
        position:absolute; 
        top:15px; 
        right:20px; 
        font-size:1.5rem; 
        cursor:pointer; 
        color:var(--muted); 
    }
    
    .price-tag { 
        font-size:2.5rem; 
        font-family:'Playfair Display', serif; 
        margin:20px 0; 
        color:white; 
    }
    
    .btn-buy { 
        background:var(--accent); 
        color:white; 
        padding:15px 30px; 
        border-radius:30px; 
        text-decoration:none; 
        display:inline-block; 
        margin-top:20px; 
        font-weight:bold; 
        width: 100%;
        box-sizing: border-box;
    }

    /* --- MEDIA QUERIES PARA M√ìVILES --- */
    @media (max-width: 480px) {
        .grid {
            grid-template-columns: 1fr !important;
            width: 95%;
        }
        .tabs {
            gap: 5px;
        }
        .tab-btn {
            padding: 8px 12px;
            font-size: 0.8rem;
        }
        .modal-content {
            padding: 30px 20px;
            width: 90%;
        }
    }
</style>
</head>

let currentCategory = 'focus';

function showCategory(cat) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  if (window.event) window.event.target.classList.add('active');
  const container = document.getElementById('grid-container');
  container.innerHTML = '';
  data[cat].tools.forEach(tool => {
    const card = document.createElement('div'); card.className = 'card';
    card.innerHTML = tool.free ? `
      <div class="thumb">‚ñ∂</div>
      <div class="info"><div class="tag">FREE</div><div class="title">${tool.name}</div>
      <button class="btn-play" onclick="openPlayer('${tool.url}')">Launch Tool</button></div>` : `
      <div class="thumb" style="color:#333;">üîí</div><div class="lock">PREMIUM</div>
      <div class="info"><div class="tag" style="color:gold;">PREMIUM</div><div class="title">${tool.name}</div>
      <button class="btn-play" style="background:transparent;border:1px solid #444;color:#888;cursor:not-allowed;">Locked</button>
      <button onclick="openModal('${tool.name}')" style="margin-top:10px;background:none;border:none;color:var(--accent);text-decoration:underline;cursor:pointer;font-size:0.8rem;">Unlock $10</button></div>`;
    container.appendChild(card);
  });
}

function openPlayer(url) {
  const player = document.getElementById('zen-player');
  const iframe = document.getElementById('zen-iframe');
  
  // Mostrar el contenedor
  player.style.display = 'block';
  
  // Asignar la URL
  iframe.src = url;
  
  // Bloquear scroll del body
  document.body.style.overflow = 'hidden';
}

function closePlayer() {
  const player = document.getElementById('zen-player');
  const iframe = document.getElementById('zen-iframe');
  
  // Ocultar contenedor
  player.style.display = 'none';
  
  // Limpiar URL para detener audio/procesos
  iframe.src = '';
  
  // Restaurar scroll
  document.body.style.overflow = 'auto';
}

function openModal(toolName) {
  const tool = data[currentCategory].tools.find(t => t.name === toolName);
  document.getElementById('modal-tool-name').innerText = toolName;
  document.getElementById('paypal-btn').href = tool.url;
  document.getElementById('premium-modal').style.display = 'flex';
}

function closeModal() { 
  document.getElementById('premium-modal').style.display = 'none'; 
}

window.onload = function() {
